<div class="card">
  <div class="card-header text-center">
    <img clas="product-listing-image" src="assets/images/{{product.image}}"/>
  </div>
  <div class="card-body">
    <div hidden>{{product.id}}</div>
    <div class="product-listing-brand">{{product.brand}}</div>
    <div class="product-listing-name">{{product.name}}</div>
    <div class="product-listing-stock">
      <span class="stock-available" *ngIf="product.stock >= 5">In stoc</span>
      <span class="stock-unavailable" *ngIf="product.stock <= 0">Indisponibil</span>
      <span class="stock-limited" *ngIf="product.stock < 5 && product.stock > 0">Doar {{product.stock}} ramase!</span>
    </div>
  </div>

  <div class="card-footer justify-content-center">
    <span class="float-left">{{product.price.finalPrice | number:'1.2-2'}} {{product.price.currency}}</span>
    <span class="float-right" *ngIf="product.price.discount > 0">- {{product.price.discount}}%</span>
  </div>
</div>
