<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <div>{{product.id}}</div>
    <div>{{product.name}}</div>
  </div>

  <div class="card-footer justify-content-center">
    <span class="float-left">{{product.price.priceWithVAT}}</span>
    <span class="float-right" *ngIf="product.price.discount > 0">- {{product.price.discount}}%</span>
  </div>
</div>
