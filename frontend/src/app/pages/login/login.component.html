<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/images/LogoFundalTransparent.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group mb-3 form-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" id="username" formControlName="username" class="form-control input_user"
                   placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="input-group mb-3 form-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" id="password" formControlName="password" class="form-control input_pass"
                   placeholder="Parola" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Tine-ma minte</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <div><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span></div>
            <button [disabled]="loading" type="submit" name="button" class="btn login_btn">Autentificare</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Nu ai cont? <a [routerLink]="['/register']" class="ml-2">Inregistrare</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Ti-ai uitat parola?</a>
        </div>
      </div>
    </div>
  </div>
</div>
